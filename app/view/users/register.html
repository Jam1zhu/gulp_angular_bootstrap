<div class="container" ng-cloak id="registerFrom">
    <form name="myForm" class="form-horizontal">
        <div class="form-group">
            <label class="text-muted hidden-xs col-sm-2 control-label">手机号：</label>
            <div class="col-sm-10">
                <input class="form-control"
                       name="userName"
                       ng-pattern="/^1[3578]\d{9}$/"
                       ng-model="user.name"
                       placeholder="用户名">
                <p class="text-right text-danger showWarn" ng-if="myForm.userName.$error.pattern">请填写正确手机号!</p>
                <p class="text-right text-primary showWarn" ng-if="!myForm.userName.$error.pattern && user.name">校验成功！</p>
            </div>
        </div>
        <div class="form-group">
            <label class="text-muted hidden-xs col-sm-2 control-label">密码：</label>
            <div class="col-sm-10">
                <input type="password"
                       class="form-control"
                       ng-pattern="/^[A-Za-z0-9_]{6,16}$/"
                       ng-model="user.password"
                       name="userPwd"
                       placeholder="用户密码">
                <p class="text-right text-danger" ng-if="myForm.userPwd.$error.pattern">6~16位大写字母、小写字母、数字及下划线的组合</p>
                <p class="text-right text-primary" ng-if="!myForm.userPwd.$error.pattern && user.password">校验成功！</p>
            </div>
        </div>
        <div class="form-group">
            <label class="text-muted hidden-xs col-sm-2 control-label">确认密码：</label>
            <div class="col-sm-10">
                <input type="password"
                       class="form-control"
                       ng-model="user.confirmPwd">
                <p class="text-right text-danger" ng-if="user.confirmPwd!=user.password && user.confirmPwd ">
                    两次密码输入不一致！</p>
                <p class="text-right text-primary" ng-if="user.confirmPwd===user.password && user.confirmPwd">校验成功！</p>
            </div>
        </div>
        <div class="form-group">
            <label class="text-muted hidden-xs col-sm-2 control-label">爱好：</label>
            <ul class="list-inline col-sm-10">
                <li>
                    <label class="text-muted checkbox-inline">
                        <input type="checkbox" ng-model="userHobbits">全选
                    </label>
                </li>
                <li ng-repeat="item in allHobbits">
                    <label class="text-muted checkbox-inline">
                        <input type="checkbox" value={{item.value}} ng-checked="userHobbits"><span
                            ng-bind="item.chName"></span>
                    </label>
                </li>
            </ul>
        </div>
        <div class="form-group">
            <label class="text-muted hidden-xs col-sm-2 control-label">性别：</label>
            <div class="col-sm-10">
                <label class="text-muted radio-inline">
                    <input type="radio" value="male" ng-model="user.sex">男
                </label>
                <label class="text-muted radio-inline">
                    <input type="radio" value="female" ng-model="user.sex">女
                </label>
            </div>
        </div>
        <div class="form-group">
            <label class="text-muted hidden-xs col-sm-2 control-label">自我介绍：</label>
            <div class="col-sm-10">
                <!--<div class="form-control" contenteditable row="1"></div>-->
                <input type="text" class="form-control">
            </div>
        </div>
    </form>
</div>
